<!doctype html>
<html class="no-js" lang="en" style="background:#888888;height:100%;">
<head>
	<link rel="stylesheet" href="css/reset.css" />
	<style>
		.menu{
		float:none;
		display:block;
		}
		.menu ul{
		position:relative;
		float:left;
		background-color:#ff0;
		padding:1em;
		}
		.menu ul a{
		display:block;
		}
		/*
		background-color:#fff;
		*/
		.menu ul li{
		position:relative;
		float:left;
		}
		/*
		*/
		.menu ul ul{
		display:none;
		position:absolute;
		}
		.menu ul ul li{
		float:none;
		width:5em;
		}
		.menu ul ul ul{
		top:0;
		left:100%;
		}
		.menu ul li:hover> ul{
		display:block;
		}

	</style>
</head>
